<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ 4500</h1>
                    <p class="border rounded p-1">available balance</p>
                </div>
                <button class="btn">log out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">welcome to payoo</h1>
                <p>Enjoy easy and convenient financial services with us.Cashout charge is low and high</p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <div class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                    <h3>Cash out</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                    <h3>Bonus</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                    <h3>Transfer money</h3>
                </div>
                <div class="box cursor-poiter border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                    <h3>Transaction history</h3>
                </div>
                </div>
            </section>
            <section>
                <h2>Add money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                            <select class="select">
                                <option disabled selected>Select bank</option>
                                <option value="bkash">Bikash</option>
                                <option value="nagad">Nagad</option>
                                <option value="dbbl">Dbbl</option>
                              </select>
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Acoount Number</label>
                                <input value=""id="Acount-number"type="number" class="input" placeholder="type your Account number" required />
                                <label class="fieldset-label">PIN</label>
                                <input id="pin"type="text" class="input" placeholder="type your PIN" required/>
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="login-btn"class="btn btn-neutral bg-blue-700 mt-4">Add money</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </header>
    </section>
</body>
</html>
